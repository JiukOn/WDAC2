<html lang="pt-br">
<head>

    <style>
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex p-2">
        <a class="navbar-brand">Bootstrap</a>

        <ul class="navbar-nav p-2">
            <li class="nav-item active">
              <a class="nav-link" href="Home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Bio">Bio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contato">Contato</a>
            </li>
        </ul>

        <form class="form-inline ml-auto p-2">
          <input class="form-control mr-sm-2 bg-dark" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>

<div class="container my-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="input-group">
                <input type="text" id="tituloInput" class="form-control" placeholder="Título">
                <button onclick="cadastrarCard()" class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row" id="cardContainer"></div>
    <div class="text-center mt-4">
        <button onclick="apagarTodos()" class="btn btn-danger">APAGAR TODOS</button>
    </div>
</div>

<footer>
    Copyright Facens©2024 - Webdesign - João Lagemann(248172) Tayran Iwassaki(248117)
</footer>

<script>
    let idimg=1;
    function cadastrarCard() {
        const titulo = document.getElementById("tituloInput").value;

        if (!titulo) return;

        const cardContainer = document.getElementById("cardContainer");

        const col = document.createElement("div");
        col.classList.add("col-md-3", "mb-4");

        const card = `
            <div class="card">
                <img src="https://picsum.photos/id/${idimg}/300/200" class="card-img-top" alt="Imagem">
                <div class="card-body text-center">
                    <h5 class="card-title">${titulo}</h5>
                    <button onclick="apagarCard(this)" class="btn btn-danger">Apagar</button>
                </div>
            </div>
        `;

        col.innerHTML = card;
        cardContainer.appendChild(col);

        document.getElementById("tituloInput").value = '';
        idimg++;
    }

    function apagarCard(button) {
        const card = button.closest(".col-md-3");
        card.remove();
    }

    function apagarTodos() {
        const cardContainer = document.getElementById("cardContainer");
        cardContainer.innerHTML = '';
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
